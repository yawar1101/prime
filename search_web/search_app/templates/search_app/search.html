<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Search</title>
</head>
<body>
    <h1>Restaurant Search</h1>
    <form action="{% url 'search' %}" method="get">
        <input type="text" name="query" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    <hr>
    {% if results %}
        <h2>Results for "{{ query }}"</h2>
        <ul>
        {% for dish in results %}
            <li>{{ dish.name }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
